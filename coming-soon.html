<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Neethify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    html, body { transition: background-color 0.3s, color 0.3s; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white flex items-center justify-center min-h-screen px-4">

  <div class="text-center max-w-xl">
    <div class="mb-6">
      <i class="fas fa-scale-balanced text-5xl text-blue-600"></i>
      <h1 class="text-4xl font-bold mt-4 mb-2">Neethify is Coming Soon</h1>
      <p class="text-gray-600 dark:text-gray-300 text-sm">Weâ€™re working hard to launch something amazing. Stay tuned!</p>
    </div>

    <!-- Countdown Timer -->
    <div id="countdown" class="grid grid-cols-4 gap-4 justify-center text-center my-8">
      <div><div class="text-3xl font-bold" id="days">00</div><div class="text-sm">Days</div></div>
      <div><div class="text-3xl font-bold" id="hours">00</div><div class="text-sm">Hours</div></div>
      <div><div class="text-3xl font-bold" id="minutes">00</div><div class="text-sm">Minutes</div></div>
      <div><div class="text-3xl font-bold" id="seconds">00</div><div class="text-sm">Seconds</div></div>
    </div>

    <a href="index.html" class="mt-4 inline-block px-5 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Return to Homepage</a>
  </div>

  <script>
    // Countdown to a fixed date (e.g., 30 days from now)
    const target = new Date();
    target.setDate(target.getDate() + 30);

    const updateCountdown = () => {
      const now = new Date();
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
